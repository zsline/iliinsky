<!DOCTYPE html>
<html lang="en">

@@include('html/head.html',{
"title":"Хлеб и выпечка"
})

<body>
    @@include('html/header.html',{})
    <main>
        <section class="catalog">
            <div class="container">
                <div class="catalog__top flex-space">
                    <h1>Хлеб и выпечка</h1>
                    <button class="catalog__btn">По популярности<span class="icon-next"> </span></button>
                </div>
                <div class="catalog__inner">
                    @@include('html/catalog/sidebar.html',{})
                    <div class="catalog__products">
                        <div class="catalog__products-names names">
                            <nav class="names__nav">
                                <ul class="names__nav-list" data-product="bread-product">
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="bread">
                                            Хлеб
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="cakes">
                                            Лаваш и лепешки
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="bake">
                                            Выпечка
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="pizza">
                                            Пицца
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="croutons">
                                            Баранки и сухарики
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="khlebtsy">
                                            Хлебцы
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="veggie">
                                            Вегетарианцам
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn" data-filter="nogluten">
                                            Безглютеновая продукция
                                            <span></span>
                                        </button>
                                    </li>
                                    <li class="names__nav-item">
                                        <button class="names__nav-btn catalog__btn reset-btn" data-filter="all">
                                            Очистить фильтр
                                            <span></span>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <div class="catalog__products-inner">
                        </div>
                    </div>
                </div>
                @@include('html/catalog/recommendation.html',{})
                @@include('html/main/web-search.html',{})
            </div>
        </section>



    </main>
    @@include('html/footer.html',{})
    <script src="js/app.min.js"></script>
</body>

</html>
