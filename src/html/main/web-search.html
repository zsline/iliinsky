<div class="web-search">
    <div class="web-search__info">
        <h2>Не нашли, что искали?</h2>
        <p>Оставьте ссылку на товар или бренд.</p>
    </div>
    <form class="web-search__form">
            <div class="web-search__form-inputs">
                <label class="checkbox-label">
                    <input type="radio" name="web-search"  class="checkbox-input">
                    <span class="sidebar__checkbox checkbox-item"></span>
                    Товар
                </label>
                <label class="checkbox-label">
                    <input type="radio" name="web-search"  class="checkbox-input" checked>
                    <span class="sidebar__checkbox checkbox-item"></span>
                    Бренд
                </label>
                <input type="text" class="input-text" placeholder="Ссылка">
            </div>
            <button class="web-search__form-btn oval-btn trans-btn">Отправить</button>
    </form>
</div>
